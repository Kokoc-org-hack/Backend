events {}

http {
    server {
        listen 80;
        server_name localhost;

        location ~ ^/auth/(validate|register|login)$ {
            rewrite ^/auth/(.*)$ /$1 break; 
            proxy_pass http://auth-service:8000;
            auth_request off;

            proxy_intercept_errors off;
        }

        location /auth {
            rewrite ^/auth/(.*)$ /$1 break;
            proxy_pass http://auth-service:8000;
            auth_request /auth/validate;

            proxy_intercept_errors off;
        }
    }
}
